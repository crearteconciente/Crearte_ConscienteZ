{% extends "base.html" %}
{% load static %}

{% block title %}
✨ Forja tu Destino ✨
{% endblock %}

{% block content %}

<p class="descripcion-elemento">Selecciona el símbolo que resuene contigo y descubre el poder de tu avatar.</p>

    <div class="element-selection">
        <h1>Elige tu elemento</h1>

        <div class="elements-container" id="elements-container">
            <a href="{% url 'elemento_tierra_femenina' %}" class="element" data-tooltip="Tierra: Estabilidad y Fortaleza">
                <img src="{% static 'img/simboloTierra.jpg' %}" alt="Tierra" title="Tierra"> 
            </a>
            
            <a href="{% url 'elemento_agua_femenina' %}" class="element" data-tooltip="Agua: Fluidez y Adaptabilidad">
                <img src="{% static 'img/simboloAgua.jpg' %}" alt="Agua" title="Agua">
            </a>
            
            <a href="{% url 'elemento_fuego_femenina' %}" class="element" data-tooltip="Fuego: Pasión y Energía">
                <img src="{% static 'img/simboloFuego.jpg' %}" alt="Fuego" title="Fuego">
            </a>
            
            <a href="{% url 'elemento_aire_femenina' %}" class="element" data-tooltip="Aire: Libertad y Conocimiento">
                <img src="{% static 'img/simboloAire.jpg' %}" alt="Aire" title="Aire">
            </a>
            
        </div>
<!--************************************CAROUSEL*************************************************************************-->

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="carousel center-align">
                
                <a class="carousel-item" href="{% url 'elemento_fuego_femenina' %}" data-tooltip="Fuego: Pasión y Energía">
                    <img src="{% static 'img/avatar_femenina_fuego.png' %}" alt="Fuego">
                </a>
                <a class="carousel-item" href="{% url 'elemento_fuego_masculino' %}" data-tooltip="Fuego: Pasión y Energía">
                    <img src="{% static 'img/avatar_masculino_fuego.jpg' %}" alt="Fuego">
                </a>
                

                <a class="carousel-item" href="{% url 'elemento_tierra_femenina' %}" data-tooltip="Tierra: Estabilidad y Fortaleza">    
                    <img src="{% static 'img/avatar_femenina_tierra.jpg' %}" alt="Tierra">
                </a>
                
                
                
                <a class="carousel-item" href="{% url 'elemento_aire_femenina' %}" data-tooltip="Aire: Libertad y Conocimiento">
                    <img src="{% static 'img/avatar_femenina_aire.jpg' %}" alt="Aire">
                </a>
                <a class="carousel-item" href="{% url 'elemento_agua_femenina' %}" data-tooltip="Agua: Fluidez y Adaptabilidad">
                    <img src="{% static 'img/avatar_femenina_agua.jpg' %}" alt="Agua">
                </a>


                


            </div>
            </div>
        </div>
    </div>
</div>



            











{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
